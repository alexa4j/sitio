<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendar Cita - Alehouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Agendar Cita</h1>
    <nav>
      <ul>
        <li><a href="index1.html">Inicio</a></li>
        <li><a href="venta.html">En Venta</a></li>
        <li><a href="renta.html">En Renta</a></li>
        <li><a href="vacacionales.html">Vacacionales</a></li>
        <li><a href="cita.html">Agendar Cita</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form
      class="agendar-cita"
      action="https://formsubmit.co/runsaxzg@gmail.com"
      method="POST"
      novalidate
      id="agendar-cita-form"
    >
      <h2>Agendar Cita</h2>

      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="" />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="fecha">Fecha deseada:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora deseada:</label>
      <input type="time" id="hora" name="hora" required />

      <label for="mensaje">Comentarios:</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe algún comentario adicional"></textarea>

      <button type="submit">Agendar</button>
    </form>

    <!-- Mensaje de éxito -->
    <p id="mensaje-exito" style="display: none; color: green; font-weight: bold; margin-top: 10px;">
      ¡Cita agendada correctamente!
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Alehouse. Todos los derechos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById('agendar-cita-form');
    const mensajeExito = document.getElementById('mensaje-exito');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          mensajeExito.style.display = 'block';
          form.reset();
        } else {
          alert('Hubo un error al enviar la cita. Intenta de nuevo.');
        }
      }).catch(() => {
        alert('Error de red. Intenta más tarde.');
      });
    });
  </script>
</body>
</html>
